# Variables
$inFocusOpacity = 0.95
$notInFocusOpacity = 0.8

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*


# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Opacity rules
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*().*$,
windowrulev2 = opacity 1,class:.*(kitty).*$,
windowrulev2 = fullscreen, class:^(Lunar Client.*)$
windowrulev2 = tile, class:^(Lunar Client.*)$
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,class:^(firefox|brave|chromium|librewolf|qutebrowser|zen-browser)$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Spotify).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Discord).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Telegram).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Code).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Thunar|nemo).*$,

windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(nwg-displays)$
windowrulev2 = float,class:^(nwg-displays)$

windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(blueman-manager)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = sizeset 600 400,class:^(blueman-manager)$

windowrulev2 = opacity 0.80 $& 0.80 $& 1,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = sizeset 600 400,class:^(org.pulseaudio.pavucontrol)$

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
