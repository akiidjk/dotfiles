# Variables
$inFocusOpacity = 0.95
$notInFocusOpacity = 0.8

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

windowrule = float on, match:title ^(Picture-in-Picture|Firefox|Zen)$

# Fix some dragging issues with XWayland
windowrule = no_initial_focus on, match:class ^$, match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

# Opacity rules
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*().*$
windowrule = opacity 1, match:class .*(kitty).*$
windowrule = fullscreen on, tile on, match:class ^(Lunar Client.*)$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:class ^(firefox|brave|chromium|librewolf|qutebrowser|zen-browser)$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*(Spotify).*$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*(Discord).*$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*(Telegram).*$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*(Code).*$
windowrule = opacity $inFocusOpacity $notInFocusOpacity, match:title ^.*(Thunar|nemo).*$

windowrule = opacity 0.80 $& 0.80 $& 1, float on, size 600 400, match:class ^(nwg-displays)$

windowrule = opacity 0.80 $& 0.80 $& 1, float on, size 600 400, match:class ^(blueman-manager)$

windowrule = opacity 0.80 $& 0.80 $& 1, float on, size 600 400, match:class ^(org.pulseaudio.pavucontrol)$

windowrule = opacity 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim 1, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus 1, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur 1, match:class ^(xwaylandvideobridge)$
