# Configurazione Mako generata con Matugen

# --- Aspetto Generale ---
font=JetBrains Mono Nerd Font Propo 9
width=350
height=150
margin=16
padding=14
border-size=1
border-radius=12
icons=1
max-icon-size=48
default-timeout=5000
ignore-timeout=0

# --- Colori Base (Matugen) ---

# Text -> @on_surface
text-color={{colors.on_surface.default.hex}}

# Background -> @surface (con opacitÃ  ~85% -> D9)
# Nota: Mako accetta #RRGGBBAA
background-color={{colors.surface.default.hex}}D9

# Selected/Border -> @tertiary
border-color={{colors.tertiary.default.hex}}

# Progress Bar -> @tertiary (sovrapposto)
progress-color=over {{colors.tertiary.default.hex}}

# --- Sezioni per Urgenza ---

[urgency=low]
border-color={{colors.tertiary.default.hex}}

[urgency=normal]
border-color={{colors.tertiary.default.hex}}

[urgency=high]
# Urgent -> @error
border-color={{colors.error.default.hex}}
border-size=2
default-timeout=0

[urgency=critical]
# Urgent -> @error
border-color={{colors.error.default.hex}}
border-size=2
default-timeout=0

# --- Categorie Specifiche (Opzionale) ---
# Simula lo stile del pulsante di chiusura se necessario,
# ma Mako non ha pulsanti fluttuanti come SwayNC.

[category=mpd]
border-color={{colors.secondary.default.hex}}
default-timeout=2000
