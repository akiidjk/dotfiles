# You have to change this based on your monitor
monitor=DP-2, 1920x1080@60, 0x0, 1.0
monitor=DP-1, 1920x1080@144, 1920x0, 1.0
monitor=HDMI-A-1, 1920x1080@60, 3840x0, 1.0,transform,1

#exec-once=wlsunset -l 40.47 -L 14.45

# Status bar :)
# exec-once=eww open bar
exec-once=sleep 2 && waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Some startup applications
exec-once=discord-canary
exec-once=spotify-launcher

#Notification
exec-once=dunst

# Wallpaper
#$wallpaper_path = ~/.config/hypr/wallpapers/aki.jpg
$wallpaper_path = ~/.config/hypr/wallpapers/wallpaper-aki-white.jpg
exec-once=swaybg -o \* -i $wallpaper_path -m fill
exec-once=wal -i $wallpaper_path
exec-once=sway-daemon

# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D

# For lockscreen
exec-once=swayidle -w timeout 3600 'swaylock'

# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Discord screen sharing
exec-once = xwaylandvideobridge

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    force_no_accel = 1
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    layout=dwindle

    gaps_in=3
    gaps_out=20
    border_size=1
    col.active_border=0xffffffef
    col.inactive_border=0x661e1e45
}

decoration {
    rounding=14
    blur {
        enabled=1
        size=2 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    shadow {
        enabled=true
        range=2
        color=0xffa7caff
        color_inactive=0x50000000
    }
}

# Blur for waybar
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
}

master {
  new_on_top=true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

