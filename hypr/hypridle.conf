general {
    # avoid starting multiple hyprlock instances and set random wallpaper on lock.
    lock_cmd = $HOME/.config/hypr/scripts/lock.sh
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 300
    on-timeout = swaylock --clock --indicator --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a %e.%m.%Y" --timestr "%k:%M"        # lock screen when timeout has passed
}

listener {
    timeout = 1800
    on-timeout = brightnessctl -s set 5         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}


listener {
    timeout = 3600
    on-timeout = systemctl suspend                # suspend pc
}
